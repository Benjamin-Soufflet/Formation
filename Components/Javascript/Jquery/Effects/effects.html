<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<style type="text/css">
		.visible {
			width: 100px;
			height: 100px;
			background: teal;
			float: left;
			margin: 20px;
			/*display: none;*/
		}
		.hidden {
  			visibility: hidden;
  			opacity: 0;
  			transition: visibility 0s 2s, opacity 1s linear;
		}
	</style>
</head>
<body>

<button>Click Me</button>

<div class="visible">Please don't fade me!</div>
<div class="visible">I'm begging you, please!</div>
<div class="visible">Help help help!!</div>

<script type="text/javascript" src="effects.js"></script>

</body>
</html>
